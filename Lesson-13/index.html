<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create an account</h2>
		</div>
		<div class="form">
			<form action="#">
				<p class="mail">Email: <span>*</span></p>
				<i><input type="text" placeholder="   johnsmith@gmail.com"></i>
			</form>
			<form action="#">
				<p class="pass">Choose Password: <span>*</span></p>
				<input type="text">
			</form>
			<form action="#">
				<p class="conf_pass">Confirm Password <span>*</span></p>
				<input type="text">
			</form>
			<button class="btn">
				<p>Register now!</p>
			</button>
		</div>
	</div>
</body>
</html>
