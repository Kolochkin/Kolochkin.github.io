<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">

			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Певрое преимущество">

			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section">
		<h3 class="peoples">Наши клиенты</h3>
		<div class="images">
			<ul>
				<li><img src="img/1.png" alt=""></li>
				<li><img src="img/2.png" alt=""></li>
				<li><img src="img/3.png" alt=""></li>
				<li><img src="img/4.png" alt=""></li>
				<li><img src="img/5.png" alt=""></li>
				<li><img src="img/6.png" alt=""></li>
				<li><img src="img/7.png" alt=""></li>
				<li><img src="img/8.png" alt=""></li>
			</ul>
		</div>
	</div>
</div>

</html>
